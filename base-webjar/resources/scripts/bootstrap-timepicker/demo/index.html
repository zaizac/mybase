<html>
    <head>
        <title>Bootstrap 3 Timepicker demo</title>
       <!--  
        <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
       <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/4.1/css/bootstrap.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link href="../css/bootstrap-timepicker.css" rel="stylesheet">
        <script src="../js/bootstrap-timepicker.js"></script>
    </head>
    <body>
        <br><br>
        <div class="container">
            <div class="col-md-12 well">
                <h5>No Seconds</h5>
                <div class="bootstrap-timepicker">
                    <input type="text" id="timepicker1" class="form-control" placeholder="Choose Time">
                </div>

                <br><br>

                <h5>With Seconds</h5>
                <div class="bootstrap-timepicker">
                    <input type="text" id="timepicker2" class="form-control" placeholder="Choose Time">
                </div>

                <br><br>

                <h5>As Modal</h5>
                <div class="bootstrap-timepicker">
                    <input type="text" id="timepicker3" class="form-control" placeholder="Choose Time">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('#timepicker1').timepicker({ showSeconds: false })
            $('#timepicker2').timepicker({ showSeconds: true })
            $('#timepicker3').timepicker({ showSeconds: true, template: 'modal' })
        </script>
    </body>
</html>
