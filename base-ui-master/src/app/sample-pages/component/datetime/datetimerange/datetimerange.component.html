<form [formGroup]="date_form" (ngSubmit)="onSubmit()">
    <ui-card>
        <h2>Date Time Range Picker</h2>
        <ui-tab-group>
            <ui-tab tabTitle="Example">
                <div class="col-md-12 col-lg-12">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 box-select-datetimerange" style="padding-left:0;padding-right:0;">
                            <label>Select Date and Time Range</label>
                            <ui-datetime-range formControlName="dob" format='DD/MM/YYYY h:mm a' [showMeridian]="true"
                                [showSeconds]="true">
                            </ui-datetime-range>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <label>Selected Value</label><br />
                            <pre ng-non-bindable>{{ date_form.controls.dob.value | json }}</pre>
                        </div>
                    </div>
                </div>
            </ui-tab>
            <ui-tab tabTitle="HTML">

                <pre
                    ng-non-bindable>&lt;ui-datetime-range <strong>formControlName="variable_name" format='DD/MM/YYYY h:mm a' [showMeridian]="true" [showSeconds]="true"</strong>&gt;&lt;/ui-datetime-range&gt;</pre>
            </ui-tab>
        </ui-tab-group>
    </ui-card>
</form>
