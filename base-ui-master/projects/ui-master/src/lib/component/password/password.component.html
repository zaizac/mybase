<div class="form-group">
    <div *ngIf="isPlaceholder">
        <input type="password" [formControl]="fcPassword" class="form-control text-center" (change)="getValue()"
            placeholder="Password" maxlength="255" autocomplete="off"
            [ngClass]="{ 'is-invalid': (fcPassword.touched || submitted) && fcPassword.errors }" i18n-placeholder="@@Login-Password"/>
        <div *ngIf="(fcPassword.touched || submitted) && fcPassword.errors" class="invalid-feedback">
            <div *ngFor="let key of fcPassword.errors | parseError">
                {{formControlName + '.errors.' + key | simpleError:fcPassword.errors[key]}}
            </div>
        </div>
    </div>
