<div class="row row-box-time-input">
  <!-- hours -->
  <div class="form-group box-time-input" [class.has-error]="invalidHours">
    <input type="number" [class.is-invalid]="invalidHours" class="form-control text-center bs-timepicker-field hourtext"
      placeholder="HH" style="margin-left: 5px; " maxlength="2" [readonly]="readonlyInput" [disabled]="disabled"
      [value]="hours" (wheel)="prevDef($event);changeHours(hourStep * wheelSign($event), 'wheel')"
      (keydown.ArrowUp)="changeHours(hourStep, 'key')" (keydown.ArrowDown)="changeHours(-hourStep, 'key')"
      (change)="updateHours($event.target.value)">
    <div class="hourSelect">
      <a class="btn btn-link a-select-btn-up" [class.disabled]="!canIncrementHours || !isEditable"
        (click)="changeHours(hourStep)"><span class="bs-chevron bs-chevron-up"></span></a>
      <a class="btn btn-link a-select-btn-down" [class.disabled]="!canDecrementHours || !isEditable"
        (click)="changeHours(-hourStep)">
        <span class="bs-chevron bs-chevron-down"></span>
      </a>
    </div>
  </div>
  <!-- divider -->
  <!-- <div> -->

  <!-- </div> -->
  <!-- minutes -->
  <div class="form-group box-time-input" *ngIf="showMinutes" [class.has-error]="invalidMinutes">
    <input type="number" [class.is-invalid]="invalidMinutes"
      class="form-control text-center bs-timepicker-field minutetext" placeholder="MM" maxlength="2" min="00" max="59"
      [readonly]="readonlyInput" [disabled]="disabled" [value]="minutes"
      (wheel)="prevDef($event);changeMinutes(minuteStep * wheelSign($event), 'wheel')"
      (keydown.ArrowUp)="changeMinutes(minuteStep, 'key')" (keydown.ArrowDown)="changeMinutes(-minuteStep, 'key')"
      (change)="updateMinutes($event.target.value)">
    <div *ngIf="showMinutes" class="minuteSelect">
      <a class="btn btn-link a-select-btn-up" [class.disabled]="!canIncrementMinutes || !isEditable"
        (click)="changeMinutes(minuteStep)">
        <span class="bs-chevron bs-chevron-up"></span></a>
      <a class="btn btn-link a-select-btn-down" [class.disabled]="!canDecrementMinutes || !isEditable"
        (click)="changeMinutes(-minuteStep)">
        <span class="bs-chevron bs-chevron-down"></span>
      </a>
    </div>
  </div>
  <!-- divider -->
  <!-- <div> -->

  <!-- </div> -->
  <!-- seconds -->
  <div class="form-group box-time-input" *ngIf="showSeconds" [class.has-error]="invalidSeconds">
    <input type="number" [class.is-invalid]="invalidSeconds"
      class="form-control text-center bs-timepicker-field secondtext" placeholder="SS" maxlength="2" min="00" max="59"
      [readonly]="readonlyInput" [disabled]="disabled" [value]="seconds"
      (wheel)="prevDef($event);changeSeconds(secondsStep * wheelSign($event), 'wheel')"
      (keydown.ArrowUp)="changeSeconds(secondsStep, 'key')" (keydown.ArrowDown)="changeSeconds(-secondsStep, 'key')"
      (change)="updateSeconds($event.target.value)">

    <div *ngIf="showSeconds" class="secondSelect">
      <a class="btn btn-link a-select-btn-up" [class.disabled]="!canIncrementSeconds || !isEditable"
        (click)="changeSeconds(secondsStep)">
        <span class="bs-chevron bs-chevron-up"></span>
      </a>
      <a class="btn btn-link a-select-btn-down" [class.disabled]="!canDecrementSeconds || !isEditable"
        (click)="changeSeconds(-secondsStep)">
        <span class="bs-chevron bs-chevron-down"></span>
      </a>
    </div>
  </div>
  <!-- </div> -->
  <!-- Meridian -->
  <div *ngIf="showMeridian">
    <div *ngIf="showMeridian">
      <button type="button" class="btn btn-default text-center" [disabled]="!isEditable || !canToggleMeridian"
        [class.disabled]="!isEditable || !canToggleMeridian" (click)="toggleMeridian()">{{ meridian }}
      </button>
    </div>
  </div>
</div>
