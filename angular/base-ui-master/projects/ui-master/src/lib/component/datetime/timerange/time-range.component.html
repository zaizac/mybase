<div class="form-group" ngbDropdown>
  <div class="form-group row">
    <div class="input-group">
      <div class="input-group-prepend" ngbDropdownToggle>
        <span class="input-group-text">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
        </span>
      </div>
      <ui-text [formControl]="time" [reset]="reset" placeholder="HH:MM:SS a - HH:MM:SS a" ngbDropdownToggle></ui-text>
    </div>
  </div>

  <div #myDropdown ngbDropdownMenu class="col-sm-12 col-md-12 col-lg-12">
    <div class="from-group row">
      <div class="col-sm-12 col-md-12 col-lg-6">
        <label>From</label>
        <timepicker [(ngModel)]="timefrom" [showMeridian]="showMeridian" [showSeconds]="showSeconds"></timepicker>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-6">
        <label>To</label>
        <timepicker [(ngModel)]="timeto" [showMeridian]="showMeridian" [showSeconds]="showSeconds"></timepicker>
      </div>
    </div>
    <div class="form group row">
      <div class="col-md-12">
        <div class="col-md-4"></div>
        <div class="col-md-8 col-lg-8  pull-right col-sm" align="right">
          <ui-button buttonType="secondary-rd" text="Cancel" (click)="onClear()"></ui-button>
          <ui-button buttonType="warning-rd" text="Apply" (click)="applyValue(myDropdown)"></ui-button>
        </div>
      </div>
    </div>

    <!-- <div style="float:right; width:200px;">

      <ui-button buttonType="warning-rd-blk" text="Apply" (click)="applyValue(myDropdown)"></ui-button>
    </div> -->
  </div>
</div>
