<div class="form-group">
  <div [formControl]="fcCheck" ngDefaultControl [id]="_uniqueId">
    <div class="custom-control custom-checkbox" *ngFor="let item of options; let i = index">
      <input #input type="checkbox" class="custom-control-input" [id]="item.id" [checked]="item.checked"
        (change)="onChangeValue($event.target)" (blur)="onBlur()"
        [ngClass]="{ 'is-invalid': (fcCheck.touched || submitted) && fcCheck.errors }">
      <label class="custom-control-label" [for]="item.id">{{ item.name }}</label>
    </div>
  </div>
  <div *ngIf="(fcCheck.touched || submitted) && fcCheck.errors" class="errors">
    <div *ngIf="fcCheck.hasError('required')">{{label}} is required</div>
  </div>
</div>
