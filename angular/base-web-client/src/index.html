<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Base Web Portal</title>
  <base href="." />
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/default/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,700i">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/15.1.0/css/intlTelInput.css">
  <link rel="stylesheet" href="//cdn.syncfusion.com/ej2/material.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="ui">
  <app-root>
    <style>
      .preloader {
        position: absolute;
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }

      .spinner {
        width: 40px;
        height: 40px;
        top: 35%;
        position: relative;
        margin: 100px auto;
      }

      .double-bounce1,
      .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #1976d2;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      .double-bounce2 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-bounce {

        0%,
        100% {
          -webkit-transform: scale(0.0)
        }

        50% {
          -webkit-transform: scale(1.0)
        }
      }

      @keyframes sk-bounce {

        0%,
        100% {
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        }

        50% {
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }
    </style>
    <div class="preloader">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </app-root>
</body>

</html>
