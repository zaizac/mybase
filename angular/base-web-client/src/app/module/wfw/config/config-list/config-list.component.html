<ui-card>
  <div class="row mb-2">
    <div class="col-12">
      <div class="pull-right">
        <ui-button buttonType="success" icon="fa fa-plus-circle" text="New Process" routerLink="/workflow/configuration/type" [queryParams]="{isNew: true}">
        </ui-button>
      </div>
    </div>
  </div>
  <form [formGroup]="configForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row mb-2">
      <div class="col-12">
        <ui-datatable (editRecord)='rowSelected($event)' [tableInit]='tableInit'>
        </ui-datatable>
      </div>
    </div>
  </form>
</ui-card>
