<div class="card-body">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="row">
            <div class="col-12">
                <label>First Name</label>
                <ui-text formControlName="firstName" formatToUpperCase maxlength="255" label="First Name"
                    [reset]="reset" [submitted]="submitted"></ui-text>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label>Last Name</label>
                <ui-text formControlName="lastName" formatToUpperCase maxlength="255" label="Last Name" [reset]="reset"
                    [submitted]="submitted"></ui-text>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label>Email</label>
                <!-- <ui-otp-email formControlName="email" [reset]="reset" [submitted]="submitted" [otpService]="otpService">
                </ui-otp-email> -->
            </div>
        </div>
        <!-- <div class="form-row">
            <ui-captcha formControlName="captcha" [submitted]="submitted" [captchaSubmit]="captchaSubmit"
                [captchaService]="captchaService"></ui-captcha>
            <div *ngIf="captchaErrMsg">
                <div class="invalid-feedback d-block">Invalid captcha please try again.</div>
            </div>
        </div> -->
        <div class="form-group">
            <button type="submit" class="btn btn-warning submit_button">Register</button>
            <ui-otp buttonType="success" icon="fa fa-plus-circle" type="button" buttonText="Create"
                [otpService]="otpService" [formGroup]="signUpForm" [value]="'mary.jane@bestinet.com.my'"
                [redirectURL]="'home'" [submitted]="submitted"></ui-otp>
        </div>
    </form>
    <div class="row mt-3 mt-3 text-center">
        <div class="col-12">
            <span href="#" class="ml-auto">
                <a routerLink="/login">Back to Login</a>
            </span>
        </div>
    </div>
</div>
