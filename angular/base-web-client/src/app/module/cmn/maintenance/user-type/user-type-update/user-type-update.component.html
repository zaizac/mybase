<ui-card>
  <ui-title>
    User Type
    <h6 class="text-muted m-t-0">Create New User Type</h6>
  </ui-title>
  <form [formGroup]="userType" (ngSubmit)="onSubmit()" autocomplete="off" class="col-12 ">
    <div class="row">
      <!-- Menu Code -->
      <div class="col-sm-12 col-md-6 col-lg-4">
        <label class="required">User Type Code</label>
        <ui-text formControlName="userTypeCode" formatToUpperCase maxlength="255" label="Type" [reset]="reset"
          [submitted]="submitted" [disabled] = "true"></ui-text>
      </div>

      <!-- Menu Description -->
      <div class="col-sm-12 col-md-6 col-lg-4">
        <label class="required">User Type Description</label>
        <ui-text formControlName="userTypeDesc" maxlength="255" label="Type" [reset]="reset" [submitted]="submitted">
        </ui-text>
      </div>

      <!-- Menu Level -->
      <div class="col-sm-12 col-md-6 col-lg-4">
          <label class="required">Email as user Id</label>
          <div class="form-group">
            <ui-radio-group formControlName="emailAsUserId" inline='true'>
              <ui-radio inline='true' value='true'>TRUE</ui-radio>
              <ui-radio inline='true' value='false'>FALSE</ui-radio>
            </ui-radio-group>
          </div>
        </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div class="pull-right">
          <ui-button buttonType="secondary" icon="fa fa-window-close-o" text="Cancel" (click)="cancel()"></ui-button>
          <ui-button buttonType="danger" icon="fa fa-refresh" text="Reset" (click)="onReset()"></ui-button>
          <ui-button buttonType="success" icon="fa fa-plus-circle" type="submit" text="{{button}}">
          </ui-button>
        </div>
      </div>
    </div>
  </form>
</ui-card>
