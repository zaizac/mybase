<h2>{{title}}</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                   
                    <input type="text" formControlName="username"  autocomplete="off" class="form-control"  placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Email is required</div>
                        <div *ngIf="f.username.errors.username">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                   
                    <input type="password" formControlName="password" autocomplete="off" placeholder="Password " class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback" id="show_hide_password" >
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>


               
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-warning submit_button">Login</button>
                </div>
            </form>
