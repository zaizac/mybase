lbl.js.tc.content.title = <span style = "color: black"> <B> PEMBERITAHUAN DI BAWAH PROTEKSI DATA PRIBADI 2010 </ B> </ span>
lbl.js.tc.content.1 = Undang-Undang Perlindungan Data Pribadi 2010 (selanjutnya disebut sebagai "PDPA"), yang mengatur pemrosesan data pribadi dalam transaksi komersial, berlaku untuk Bestinet Sdn Bhd [Sistem Lotere Pekerjaan sedang digunakan. kesatuan? ] (selanjutnya disebut sebagai "BSB", "kami", "us" atau "kami"). Untuk keperluan pemberitahuan tertulis ini, istilah "data pribadi" dan "pemrosesan" akan memiliki arti yang sama seperti yang ditentukan dalam PDPA.
lbl.js.tc.content.2 = PDPA mengharuskan kami untuk memberitahu Anda tentang hak-hak Anda sehubungan dengan Data Pribadi Anda yang sedang diproses atau yang akan dikumpulkan dan diproses lebih lanjut oleh kami dan tujuan pengumpulan dan pemrosesan data . PDPA juga mengharuskan kami untuk mendapatkan persetujuan Anda untuk memproses Data Pribadi Anda.
lbl.js.tc.content.3 = Dengan memberikan Data Pribadi Anda dan / atau akses berkelanjutan ke situs web ini ("situs"), Anda menyatakan bahwa Anda telah membaca dan memahami Pemberitahuan ini dan menyetujui kami memproses Data Pribadi Anda sebagaimana diatur di bawah ini.
lbl.js.tc.content.4 = Jika Anda tidak setuju dengan Pemberitahuan ini atau amandemen terhadap Pemberitahuan ini, kami mungkin tidak dapat memberikan layanan kami kepada Anda dan Anda mungkin diminta untuk mengakhiri akun Anda dengan kami dan / atau berhenti mengakses atau menggunakan situs ini.
lbl.js.tc.content.5 = 1. Pemberitahuan tertulis ini ("Pemberitahuan") dikeluarkan oleh kami dan berfungsi untuk memberitahu Anda bahwa data pribadi Anda sedang diproses oleh atau atas nama BSB.
lbl.js.tc.content.6 = 2. Data pribadi yang diproses oleh kami dapat meliputi nama Anda, kebangsaan, nomor paspor, nomor kontak, alamat, pekerjaan, alamat email, rincian rekening bank dan rincian lainnya yang telah Anda berikan atau dapat memberikan kami dokumen sebagaimana ditentukan dalam ayat empat (4) Pemberitahuan ini atau yang mungkin telah diberikan kepada kami oleh pihak lain sebagaimana diizinkan oleh Anda serta semua rincian lainnya yang berkaitan dengannya.
lbl.js.tc.content.7 = 3. Kami sedang memproses data pribadi Anda, termasuk informasi tambahan yang mungkin Anda berikan, untuk tujuan berikut ("Tujuan"):
lbl.js.tc.content.8 = (a) untuk mengakses, memproses, dan memberikan layanan kepada Anda;
lbl.js.tc.content.9 = (b) untuk berkomunikasi dengan Anda;
lbl.js.tc.content.10 = (c) untuk menetapkan identitas Anda, latar belakang untuk tujuan memberikan layanan kepada Anda;
lbl.js.tc.content.11 = (d) untuk menanggapi pertanyaan atau keluhan Anda dan menyelesaikan masalah dan perselisihan yang mungkin timbul sehubungan dengan layanan kami;
lbl.js.tc.content.12 = (e) untuk memelihara dan memperbarui catatan internal dan keperluan administrasi;
lbl.js.tc.content.13 = (f) untuk mengirim undangan pada promosi dan acara peluncuran produk;
lbl.js.tc.content.14 = (g) untuk keperluan lain yang diperlukan untuk mengoperasikan, memelihara dan mengelola bisnis kami dan hubungan Anda dengan kami dengan lebih baik.
lbl.js.tc.content.15 = 4. Data pribadi Anda dan akan dikumpulkan dari Anda dan / atau dari informasi yang Anda berikan dalam dokumentasi yang Anda miliki atau yang telah diberi wewenang untuk diberikan kepada kami, semua aplikasi / pendaftaran formulir yang telah diminta untuk Anda lengkapi, bersama dengan informasi lain yang mungkin kami peroleh tentang Anda dari komunikasi lisan atau tertulis.
lbl.js.tc.content.16 = 5. Sesuai dengan PDPA, Anda memiliki hak untuk meminta akses ke, untuk meminta salinan, permintaan untuk memperbarui atau memperbaiki, Data Pribadi Anda yang dipegang oleh kami. Anda dapat menghubungi kami dengan pertanyaan atau keluhan sehubungan dengan data pribadi Anda sebagai berikut:
lbl.js.tc.content.17 = Penunjukan contact person [Harus ada seseorang yang bertanggung jawab atas info PDPA untuk memperbarui / mencabut tujuan persetujuan. ]:
lbl.js.tc.content.18 = Nomor telepon:
lbl.js.tc.content.19 = Nomor faks:
lbl.js.tc.content.20 = Alamat e-mail:
lbl.js.tc.content.21 = Sehubungan dengan hak Anda untuk mengakses dan atau untuk memperbaiki, kami dapat menolak untuk mematuhi permintaan Anda untuk mengakses atau mengoreksi data pribadi Anda untuk alasan yang diizinkan menurut hukum dan jika kami menolak untuk mematuhi dengan permintaan tersebut, kami akan memberitahu Anda tentang penolakan kami dan alasan penolakan kami.
lbl.js.tc.content.22 = Anda berhak meminta kami membatasi pemrosesan dan penggunaan Data Pribadi Anda (misalnya, meminta kami berhenti mengirim email promosi atau menghubungi Anda untuk tujuan pemasaran).
lbl.js.tc.content.23 = 6. Data pribadi Anda dapat diungkapkan ke kantor atau cabang BSB dan / atau anak perusahaan atau perusahaan terkait dari BSB, semua departemen dan / atau lembaga pemerintah dan / atau kuasi-pemerintah, peraturan dan / atau badan hukum, mitra bisnis dan / atau penyedia layanan dan pihak ketiga lainnya yang Anda minta atau beri kami wewenang untuk mengungkapkan data pribadi Anda untuk tujuan di atas atau untuk tujuan lain yang data pribadi Anda akan diungkapkan di waktu pengumpulannya atau tujuan lain yang berkaitan langsung dengan salah satu tujuan di atas, selalu tunduk pada undang-undang (termasuk peraturan, standar, pedoman, dan / atau kewajiban) yang berlaku untuk BSB.
lbl.js.tc.content.24 = 7. Data pribadi Anda dapat ditransfer ke tempat-tempat di luar Malaysia.
lbl.js.tc.content.25 = 8. Anda bertanggung jawab untuk memastikan bahwa data pribadi yang Anda berikan kepada kami akurat, lengkap dan tidak menyesatkan dan bahwa data pribadi seperti itu selalu diperbarui.
lbl.js.tc.content.26 = 9. Jika Anda gagal memberikan data pribadi yang disebutkan di atas, kami mungkin tidak dapat memproses data pribadi Anda untuk salah satu Tujuan dan dalam kasus aplikasi dengan kami; kami tidak akan dapat mempertimbangkan aplikasi Anda.
lbl.js.tc.content.27 = 10. Setiap Data Pribadi Anda yang diberikan kepada kami dipertahankan selama tujuan pengumpulan Data Pribadi terus berlanjut. Your Personal Data is then destroyed from our records and system in accordance with our retention policy in the event your Personal Data is no longer required for the said purposes.
lbl.js.tc.content.28 = 11. Kami berkomitmen untuk memastikan bahwa Data Pribadi Anda disimpan dengan aman. Untuk mencegah akses tidak sah, pengungkapan atau risiko serupa, kami berusaha, jika memungkinkan, untuk menerapkan langkah-langkah keamanan yang tepat untuk melindungi dan mencegah pengungkapan yang tidak sah atau tidak sah dan pemrosesan Data Pribadi Anda, dan penghancuran, atau kehilangan yang tidak disengaja, kerusakan, silih bergantinya, Data Pribadi Anda.
lbl.js.tc.content.29 = 12. Pemberitahuan ini dapat diperbarui dari waktu ke waktu untuk mencerminkan perubahan dan / atau perkembangan dalam undang-undang perlindungan data, peraturan, pedoman, kode, dan praktik industri di Malaysia. Revisi terhadap Pemberitahuan ini akan dipublikasikan di situs web Jobs Lottery. www.jobslottery.com.my [Berikan alamat yang benar]
