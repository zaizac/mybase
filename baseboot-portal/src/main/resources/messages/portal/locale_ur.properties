lbl.js.tc.content.title=<span style="color:black"><B>ذاتی ڈیٹا پروٹیکشن ایکٹ 2010 کے تحت نوٹس</B></span>
lbl.js.tc.content.1 = ذاتی ڈیٹا تحفظ ایکٹ 2010 (اس کے بعد پی ڈی پی پی اے کے طور پر کہا جاتا ہے)، جس میں تجارتی ٹرانزیکشن میں ذاتی ڈیٹا کی پروسیسنگ کو منظم کرتا ہے، موجودہ کمپنی پر لاگو ہوتا ہے [ملازمت لاٹری سسٹم کون سی ادارے ہے؟ ] (اس کے بعد "بی ایس بی"، "ہمارے"، "ہم" یا "ہم") کے طور پر کہا جاتا ہے. اس تحریری نوٹس کے مقاصد کے لئے، "ذاتی اعداد و شمار" اور "پروسیسنگ" اصطلاحات کو پی ڈی پی اے میں مقرر کے طور پر اسی معنی کا ہونا پڑے گا.
lbl.js.tc.content.2 = پی ڈی پی. پی. ہمیں آپ کے ذاتی ڈیٹا کے بارے میں آپ کے حقوق کو مطلع کرنے کی ضرورت ہے جو عملدرآمد کی جاسکتی ہے یا اس کے ساتھ جمع اور ہماری طرف سے عملدرآمد اور ڈیٹا جمع کرنے اور پروسیسنگ کے مقاصد کے لۓ ہے. پی ڈی پی پی اے ہمیں بھی آپ کے ذاتی ڈیٹا کی پروسیسنگ پر رضامندي حاصل کرنے کی ضرورت ہے.
lbl.js.tc.content.3 = ہمیں آپ کے ذاتی ڈیٹا اور / یا اس ویب سائٹ ("سائٹ") تک رسائی حاصل کرنے سے، آپ یہ اعلان کرتے ہیں کہ آپ نے اس نو نوٹس کو پڑھ اور سمجھا ہے اور اپنے ذاتی ڈیٹا کو پروسیسنگ سے منسلک کرتے ہیں جیسا کہ نیچے دی گئی ہے.
lbl.js.tc.content.4 = اگر آپ اس نوٹس کے ساتھ اتفاق نہیں کرتے ہیں یا اس نوٹس میں کوئی ترمیم کرتے ہیں تو، ہم آپ کی خدمات آپ کو فراہم کرنے کے قابل نہیں ہوسکتے ہیں اور آپ کو ہمارے ساتھ اپنے اکاؤنٹ کو ختم کرنے اور / یا اس سائٹ تک رسائی کو روکنے یا روکنے کی ضرورت ہوسکتی ہے.
lbl.js.tc.content.5 = 1. یہ تحریر نوٹس ("نوٹس") ہمارے ذریعہ جاری کیا جاتا ہے اور آپ کو مطلع کرنے کی اجازت دیتا ہے کہ آپ کے ذاتی ڈیٹا کو بی ایس بی کے ذریعہ یا اس کی طرف سے عملدرآمد کیا جا رہا ہے.
lbl.js.tc.content.6 = 2. ہمارے ذریعہ عملدرآمد ذاتی ڈیٹا آپ کے نام، قومیت، پاسپورٹ نمبر، رابطہ نمبر، ایڈریس، قبضے، ای میل ایڈریس، بینک اکاؤنٹس کی تفصیلات اور پیراگراف چار میں بیان کردہ دستاویزات میں آپ کو فراہم کردہ کسی دوسری تفصیلات میں شامل ہوسکتا ہے. (4) اس نوٹس یا جس سے آپ کو کسی دوسرے پارٹی کی طرف سے بھیجا جاسکتا ہے جو آپ کے ذریعہ اختیار کی گئی ہے اور اس سے متعلقہ تمام تفصیلات بھی شامل ہیں.
lbl.js.tc.content.7 = 3. ہم آپ کے ذاتی ڈیٹا پروسیسنگ کر رہے ہیں، بشمول مندرجہ ذیل مقاصد کیلئے ("مقاصد") کے لۓ کسی اضافی معلومات سمیت، آپ بعد میں فراہم کر سکتے ہیں.
lbl.js.tc.content.8 = (a)	رسائی، پروسیسنگ اور آپ کو خدمات فراہم کرنے کے لۓ؛
lbl.js.tc.content.9 = (b)	آپ کے ساتھ بات چیت کرنے کے لئے؛
lbl.js.tc.content.10 = (c)	آپ کی خدمات فراہم کرنے کے مقاصد کے لئے اپنی شناخت، پس منظر قائم کرنے کے لئے؛
lbl.js.tc.content.11 = (d)	اپنی پوچھ گچھ یا شکایات کا جواب دینے اور ہماری خدمات کے سلسلے میں کسی بھی مسئلے اور تنازعہ کو حل کرنے کے لۓ؛
lbl.js.tc.content.12 = (e)	اندرونی ریکارڈ اور انتظامی مقاصد کو برقرار رکھنے اور اپ ڈیٹ کرنے کے لئے؛
lbl.js.tc.content.13 = (f)	پروموشنز اور مصنوعات کی لانچ واقعات پر مدعو بھیجنے کے لئے؛
lbl.js.tc.content.14 = (g)	ہمارے کاروبار اور ہمارے ساتھ اپنے تعلقات کو منظم کرنے، برقرار رکھنے اور بہتر بنانے کے لئے ضروری دیگر مقاصد کے لئے.
lbl.js.tc.content.15 = 4. آپ کا ذاتی ڈیٹا ہے اور آپ سے اور / یا جس دستاویز میں آپ نے فراہم کردہ دستاویزات میں آپ کو فراہم کی ہے یا آپ کے پاس فراہم کرنے کی اجازت دی ہے، ان تمام درخواستوں / رجسٹریشن فارموں کو جو آپ کو مکمل کرنے کے لئے کہا گیا ہے، ساتھ ساتھ دیگر معلومات جو ہم آپ کے زبانی یا تحریری مواصلات سے حاصل کر سکتے ہیں.
lbl.js.tc.content.16 = 5. پی ڈی ڈی پی اے کے مطابق، آپ کو کاپی کرنے کی درخواست کرنے کے لئے، تک رسائی حاصل کرنے کی درخواست ہے، آپ کے ذاتی ڈیٹا کو اپ ڈیٹ کرنے یا درست کرنے کی درخواست. آپ اپنے ذاتی ڈیٹا کے حوالے سے کسی بھی تحقیقات یا شکایات کے ساتھ ہم سے رابطہ کرسکتے ہیں.
lbl.js.tc.content.17 = رابطے کے شخص کی عہدہ (کسی بھی شخص کو پی ڈی پی اے کی معلومات کا چارج ہونا لازمی ہے کہ وہ رضاکارانہ مقاصد کو اپ ڈیٹ / بحال کرنے کے لئے):
lbl.js.tc.content.18 = :فون نمبر
lbl.js.tc.content.19 = :فیکس نمبر
lbl.js.tc.content.20 = :ای میل ایڈریس
lbl.js.tc.content.21 = رسائی کے لۓ یا درست کرنے کے حق کے سلسلے میں، ہم آپ کے ذاتی ڈیٹا میں رسائی یا اصلاح کے لۓ قانون کے تحت اجازت کی وجہ سے آپ کی درخواست پر عمل کرنے سے انکار کر سکتے ہیں اور اگر ہم اس طرح کی درخواست کے مطابق عمل کرنے سے قاصر ہیں تو ہم آپ کو مطلع کریں گے. انکار اور ہمارے انکار کی وجہ.
lbl.js.tc.content.22 = آپ کو آپ کے ذاتی ڈیٹا کی پروسیسنگ اور استعمال کو محدود کرنے کے لئے درخواست کرنے کا حق ہے (مثال کے طور پر، پروموشنل ای میل بھیجنے یا مارکیٹنگ مقاصد کے لئے آپ سے رابطہ کرنے سے روکنے کے لئے).
lbl.js.tc.content.23 = 6. آپ کا ذاتی ڈیٹا کسی بی ایس بی کے کسی دفاتر یا شاخوں اور / یا ماتحت اداروں یا بی ایس بی کے تمام متعلقہ اداروں، تمام سرکاری اور / یا سرکاری - سرکاری اداروں اور / یا اداروں، ریگولیٹری اور / یا قانونی سازوسامان، کاروباری شراکت داروں اور / یا خدمات کو ظاہر کیا جا سکتا ہے. فراہم کرنے والے اور کسی دوسرے تیسری پارٹی نے جس نے آپ نے درخواست کی ہے یا ہم نے اپنے ذاتی ڈیٹا کو مندرجہ بالا مقاصد کے لئے یا کسی اور مقاصد کے لئے ظاہر کیا ہے جس کے لئے آپ کے ذاتی ڈیٹا کو اس کے مجموعہ کے وقت یا اس سے متعلق کسی بھی دوسرے مقاصد کے بارے میں ظاہر کیا جاسکتا ہے. مندرجہ ذیل مقاصد میں سے ہر ایک کسی بھی قوانین (قواعد و ضوابط، معیار، ہدایات اور / یا ذمہ داریوں سمیت) بی ایس بی پر لاگو ہوتا ہے.
lbl.js.tc.content.24 = 7. آپ کا ذاتی ڈیٹا ملائیشیا کے باہر جگہوں پر منتقل کیا جاسکتا ہے.
lbl.js.tc.content.25 = 8. آپ کو اس بات کو یقینی بنانے کے لئے آپ ذمہ دار ہیں کہ آپ کو ذاتی ڈیٹا فراہم کرتے ہیں، درست، مکمل اور گمراہ نہیں کریں گے اور اس طرح کے ذاتی ڈیٹا کو اپ ڈیٹ کیا جائے.
lbl.js.tc.content.26 = 9. اگر آپ ہمارے اوپر اوپر والے ذاتی ڈیٹا فراہم کرنے میں ناکام رہے تو، ہم آپ کے ذاتی ڈیٹا کو کسی بھی مقصد کے لئے اور ہمارے ساتھ درخواست کے معاملے میں عملدرآمد نہیں کرسکتے ہیں؛ ہم آپ کی درخواست پر غور نہیں کر سکیں گے.
lbl.js.tc.content.27 = 10. ہمارے لئے فراہم کردہ آپ میں سے کسی بھی ڈیٹا کو برقرار رکھا جاسکتا ہے جب تک کہ ذاتی ڈیٹا جمع ہوجائے. آپ کے ذاتی ڈیٹا پھر ہمارے ریکارڈ اور نظام سے ہماری رکنیت پالیسی کے مطابق تباہ ہوچکے ہیں جب آپ کے ذاتی ڈیٹا نے کہا کہ مقاصد کے لئے ضرورت نہیں ہے.
lbl.js.tc.content.28 = 11.  ہم اس بات کو یقینی بنانا چاہتے ہیں کہ آپ کے ذاتی ڈیٹا کو محفوظ طریقے سے محفوظ کیا جائے. غیر قانونی رسائی، افشاء یا اسی طرح کے خطرات کو روکنے کے لئے، ہم کوشش کرتے ہیں، جہاں عملی طور پر، مناسب حفاظتی اقدامات کو غیر قانونی یا غیر مجاز افشاء کرنے اور آپ کے ذاتی ڈیٹا کی پروسیسنگ، اور تباہی، یا حادثاتی نقصان، نقصان پہنچانے، آپ کے ذاتی ڈیٹا پر متبادل.
lbl.js.tc.content.29 =12.www.jobslottery.com.my اس نوٹس کو وقت سے وقت اپ ڈیٹ کیا جاسکتا ہے کہ ملائیشیا میں اعداد و شمار کے تحفظ کے قوانین، قواعد و ضوابط، ہدایات، ہدایات اور صنعت کے طریقوں میں تبدیلیاں اور / یا پیش رفت کی عکاسی کریں. اس نوٹس کے تناظر میں نوکریاں لاٹری کی ویب سائٹ  پر شائع کیا جائے گا. [براہ کرم صحیح پتہ فراہم کریں]
