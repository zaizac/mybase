lbl.js.tc.content.21 = पहुंचने और सही करने के आपके अधिकार के संबंध में, हम कानून के तहत अनुमत कारणों के लिए आपके व्यक्तिगत डेटा तक पहुंच या सुधार के आपके अनुरोध का पालन करने से इंकार कर सकते हैं और यदि हम इस तरह के अनुरोध का पालन करने से इनकार करते हैं, तो हम आपको सूचित करेंगे इनकार करने और इनकार करने का कारण।
lbl.js.tc.content.22 = आपको हमारे व्यक्तिगत डेटा की प्रसंस्करण और उपयोग को सीमित करने का अनुरोध करने का अधिकार है (उदाहरण के लिए, हमें प्रचार ईमेल भेजने या मार्केटिंग उद्देश्यों के लिए आपसे संपर्क करने का अनुरोध करना)।
lbl.js.tc.content.23 = 6. आपके व्यक्तिगत डेटा को किसी भी बीएसबी कार्यालयों या शाखाओं और / या बीएसबी की सहायक कंपनियों या संबंधित कंपनियों, सभी सरकारी और / या अर्ध-सरकारी विभागों और / या एजेंसियों, नियामक और / या सांविधिक निकाय, व्यापार भागीदारों और / या सेवा के लिए खुलासा किया जा सकता है प्रदाताओं और आपके द्वारा अनुरोध किए गए किसी भी अन्य तृतीय पक्ष को उपरोक्त उद्देश्यों के लिए या किसी अन्य प्रयोजन के लिए आपके व्यक्तिगत डेटा का खुलासा करने के लिए अधिकृत किया गया है जिसके लिए आपके व्यक्तिगत डेटा को इसके संग्रह या किसी अन्य उद्देश्य से संबंधित खुलासा किया जाना था उपरोक्त में से कोई भी उपरोक्त किसी भी कानून (नियमों, मानकों, दिशानिर्देशों और / या दायित्वों सहित) के लिए हर समय बीएसबी पर लागू होता है।
lbl.js.tc.content.24 = 7. आपका व्यक्तिगत डेटा मलेशिया के बाहर के स्थानों पर स्थानांतरित किया जा सकता है।
lbl.js.tc.content.25 = 8. आप यह सुनिश्चित करने के लिए ज़िम्मेदार हैं कि आपके द्वारा प्रदान किया गया व्यक्तिगत डेटा सटीक, पूर्ण और भ्रामक नहीं है और यह कि व्यक्तिगत डेटा अद्यतित रखा जाता है।
lbl.js.tc.content.26 = 9. यदि आप उपर्युक्त व्यक्तिगत डेटा की आपूर्ति करने में विफल रहते हैं, तो हम किसी भी उद्देश्य के लिए और हमारे साथ किसी एप्लिकेशन के मामले में आपके व्यक्तिगत डेटा को संसाधित नहीं कर पाएंगे; हम आपके आवेदन पर विचार नहीं कर पाएंगे।
lbl.js.tc.content.27 = 10. हमारे लिए प्रदान किया गया कोई भी व्यक्तिगत डेटा तब तक बनाए रखा जाता है जब तक व्यक्तिगत डेटा एकत्रित किए जाने वाले उद्देश्यों को जारी रखा जाता है। तब आपके व्यक्तिगत डेटा को हमारे रिकॉर्ड और सिस्टम से हमारी प्रतिधारण नीति के अनुसार नष्ट कर दिया जाता है, यदि आपके व्यक्तिगत डेटा को अब उद्देश्यों के लिए आवश्यक नहीं है।
lbl.js.tc.content.28 = 11. हम यह सुनिश्चित करने के लिए प्रतिबद्ध हैं कि आपका व्यक्तिगत डेटा सुरक्षित रूप से संग्रहीत किया जाता है। अनधिकृत पहुंच, प्रकटीकरण या इसी तरह के जोखिमों को रोकने के लिए, हम गैरकानूनी या अनधिकृत प्रकटीकरण और आपके व्यक्तिगत डेटा की प्रसंस्करण, और विनाश, या आकस्मिक हानि, क्षति को रोकने, रोकने और रोकने के लिए उपयुक्त सुरक्षा उपायों को लागू करने के लिए व्यावहारिक, जहां प्रयास करते हैं, आपके व्यक्तिगत डेटा के लिए विकल्प।
lbl.js.tc.content.29 =12. मलेशिया में डेटा संरक्षण कानूनों, विनियमों, दिशानिर्देशों, कोडों और उद्योग प्रथाओं में परिवर्तन और / या विकास को दर्शाने के लिए समय-समय पर यह नोटिस अपडेट किया जा सकता है। इस नोटिस में संशोधन जॉब्स लॉटरी की वेबसाइट पर प्रकाशित किया जाएगा। www.jobslottery.com.my [कृपया सही पता प्रदान करें]
