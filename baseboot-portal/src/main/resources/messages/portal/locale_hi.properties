lbl.js.tc.content.title=<span style="color:black"><B>व्यक्तिगत डेटा संरक्षण अधिनियम 2010 के तहत नोटिस </B></span>
lbl.js.tc.content.1 = व्यक्तिगत डेटा संरक्षण अधिनियम 2010, जो वाणिज्यिक लेनदेन में व्यक्तिगत डेटा के प्रसंस्करण को नियंत्रित करता है, (इसके बाद "PDPA" के रूप में) Bestinet Sdn Bhd [पर लागू होता है नौकरी लॉटरी सिस्टम जो इकाई के तहत है? ] (इसके बाद "बीएसबी", "हमारा", "हम" या "हम" के रूप में जाना जाता है)। इस लिखित सूचना के प्रयोजनों के लिए, "व्यक्तिगत डेटा" और "संसाधन" एक ही अर्थ PDPA में निर्धारित होगा।
lbl.js.tc.content.2 = PDPA के लिए हमें आपके व्यक्तिगत डेटा के संबंध में आपके अधिकारों के बारे में सूचित करने की आवश्यकता है जिसे संसाधित किया जा रहा है या जिसे एकत्रित किया जाना है और हमारे द्वारा और डेटा संग्रह और प्रसंस्करण के उद्देश्यों को आगे संसाधित किया जाना है। PDPA को भी आपको अपने व्यक्तिगत डेटा की प्रसंस्करण के लिए अपनी सहमति प्राप्त करने की आवश्यकता है।
lbl.js.tc.content.3 = हमें इस वेबसाइट ("साइट") पर अपना व्यक्तिगत डेटा और / या निरंतर पहुंच प्रदान करके, आप घोषणा करते हैं कि आपने इस नोटिस को पढ़ और समझ लिया है और नीचे दिए गए अनुसार आपके व्यक्तिगत डेटा को संसाधित करने के लिए सहमत हैं।
lbl.js.tc.content.4 = यदि आप इस नोटिस से सहमत नहीं हैं या इस नोटिस में कोई संशोधन नहीं करते हैं, तो हम आपके लिए हमारी सेवाएं प्रदान नहीं कर पाएंगे और आपको हमारे खाते को हमारे साथ समाप्त करना होगा और / या इस साइट का उपयोग या उपयोग करना बंद कर देना होगा।
lbl.js.tc.content.5 = 1. यह लिखित सूचना ("सूचना") हमारे द्वारा जारी की जाती है और आपको सूचित करती है कि आपके व्यक्तिगत डेटा को बीएसबी की ओर से या उसके द्वारा संसाधित किया जा रहा है।
lbl.js.tc.content.6 = 2. हमारे द्वारा संसाधित व्यक्तिगत डेटा में आपका नाम, राष्ट्रीयता, पासपोर्ट नंबर, संपर्क नंबर, पता, व्यवसाय, ईमेल पता, बैंक खाता विवरण और आपके द्वारा प्रदान किए गए किसी अन्य विवरण में शामिल हो सकता है या हमें अनुच्छेद चार में निर्धारित दस्तावेजों में प्रदान कर सकता है (4) इस नोटिस के बारे में या जो हमें आपके द्वारा अधिकृत किसी अन्य पार्टी द्वारा प्रदान किया गया हो सकता है और साथ ही साथ संबंधित सभी अन्य विवरण भी प्रदान किए जा सकते हैं।
lbl.js.tc.content.7 = 3. निम्नलिखित उद्देश्यों ("उद्देश्यों") के लिए हम आपके व्यक्तिगत डेटा को संसाधित कर रहे हैं, जिसमें आप बाद में प्रदान की जा सकने वाली अतिरिक्त जानकारी भी शामिल कर सकते हैं:
lbl.js.tc.content.8 = (a) आपको पहुंचने, प्रक्रिया करने और सेवाएं प्रदान करने के लिए;
lbl.js.tc.content.9 = (b) आप के साथ संवाद करने के लिए;
lbl.js.tc.content.10 = (c)	आपको सेवाएं प्रदान करने के प्रयोजनों के लिए अपनी पहचान, पृष्ठभूमि स्थापित करने के लिए;
lbl.js.tc.content.11 = (d)	अपनी पूछताछ या शिकायतों का जवाब देने और हमारी सेवाओं के संबंध में उत्पन्न होने वाले किसी भी मुद्दे और विवादों को हल करने के लिए;
lbl.js.tc.content.12 = (e)	आंतरिक रिकॉर्ड और प्रशासन उद्देश्यों को बनाए रखने और अद्यतन करने के लिए;
lbl.js.tc.content.13 = (f)	 प्रचार और उत्पादों को लॉन्च करने के कार्यक्रमों पर आमंत्रण भेजने के लिए;
lbl.js.tc.content.14 = (g)	अन्य उद्देश्यों के लिए हमारे व्यापार और हमारे साथ आपके संबंधों को संचालित, बनाए रखने और बेहतर प्रबंधन करने के लिए आवश्यक है।
lbl.js.tc.content.15 = 4. आपका व्यक्तिगत डेटा आपके और / या आपके द्वारा प्रदान की गई जानकारी से आपके द्वारा प्रदान की जाने वाली जानकारी से और आपके द्वारा प्रदान किए जाने के लिए अधिकृत किया गया है, सभी आवेदन / पंजीकरण फॉर्म जिन्हें आप पूरा करने के लिए कहा गया है, किसी के साथ अन्य जानकारी जो हम मौखिक या लिखित संचार से आपके बारे में प्राप्त कर सकते हैं।
lbl.js.tc.content.16 = 5. PDPA के मुताबिक, आपको हमारे द्वारा आयोजित व्यक्तिगत डेटा को अपडेट करने, अपडेट करने या सही करने का अनुरोध करने के लिए अनुरोध करने के लिए अनुरोध करने का अनुरोध करने का अधिकार है। आप अपने व्यक्तिगत डेटा के संबंध में किसी भी पूछताछ या शिकायतों के साथ हमसे संपर्क कर सकते हैं
lbl.js.tc.content.17 = संपर्क व्यक्ति का पदनाम [सहमति उद्देश्यों को अद्यतन / निरस्त करने के लिए पीडीपीए जानकारी के प्रभारी किसी को होना चाहिए। ]:
