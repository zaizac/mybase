lbl.js.tc.content.1 = ব্যক্তিগত তথ্য প্রোটেকশন অ্যাক্ট ২010, যা বাণিজ্যিক লেনদেনের ব্যক্তিগত তথ্যগুলির প্রক্রিয়াকরণকে নিয়ন্ত্রণ করে (পরবর্তীকালে "পিডিপিএ" হিসাবে), বেস্টিনেট এসডিএন ভড [জবস লটারি সিস্টেম যা ইউনিটের অধীনে? ] (পরবর্তীকালে "বিএসবি", "আমাদের", "আমরা" বা "আমরা" হিসাবে পরিচিত)। এই লিখিত নোটিশের উদ্দেশ্যে, "ব্যক্তিগত তথ্য" এবং "সংস্থানগুলি" পিডিপিএর একই অর্থে সেট করা হবে।
lbl.js.tc.content.2 = পিডিপিএর জন্য, আপনাকে আপনার ব্যক্তিগত তথ্য সম্পর্কিত প্রক্রিয়া সম্পর্কে জানাতে হবে যা প্রক্রিয়া করা হচ্ছে বা যা সংগ্রহ করা হবে এবং আরও তথ্য সংগ্রহ এবং প্রক্রিয়াজাতকরণ প্রক্রিয়া প্রক্রিয়া করা উচিত। পিডিপিএ এছাড়াও আপনি আপনার ব্যক্তিগত তথ্য প্রক্রিয়াকরণের জন্য আপনার সম্মতি প্রাপ্ত করার প্রয়োজন।
lbl.js.tc.content.3 = আপনার ব্যক্তিগত তথ্য এবং / অথবা এই ওয়েবসাইট ("সাইট") তে অবিরত অ্যাক্সেস দেওয়ার মাধ্যমে, আপনি ঘোষণা করেছেন যে আপনি এই বিজ্ঞপ্তিটি পড়েছেন এবং বুঝতে পেরেছেন এবং নীচে বর্ণিত আপনার ব্যক্তিগত ডেটা প্রক্রিয়া করার জন্য সম্মত হন।
lbl.js.tc.content.4 = আপনি যদি এই নোটিশের সাথে একমত না হন বা এই নোটিশে কোনও পরিবর্তন করেন তবে আমরা আপনাকে আমাদের পরিষেবা সরবরাহ করতে পারব না এবং আপনাকে আমাদের সাথে আমাদের অ্যাকাউন্ট বন্ধ করতে হবে এবং / অথবা এই সাইটটি ব্যবহার বা বন্ধ করা বন্ধ করতে হবে। দেওয়া আবশ্যক।
lbl.js.tc.content.5 = 1. এই লিখিত নোটিশ ("নোটিশ") আমাদের দ্বারা জারি করা হয় এবং আপনার ব্যক্তিগত তথ্য প্রক্রিয়া বা BSB পক্ষ থেকে প্রক্রিয়া করা হচ্ছে তা আপনাকে জানাচ্ছে।
lbl.js.tc.content.6 = 2. আমরা যে ব্যক্তিগত তথ্যটি প্রক্রিয়া করি তাতে আপনার নাম, জাতীয়তা, পাসপোর্ট নম্বর, যোগাযোগ নম্বর, ঠিকানা, ব্যবসা, ইমেল ঠিকানা, ব্যাঙ্ক অ্যাকাউন্টের বিশদ এবং আপনি যে কোনও বিশদ সরবরাহ করতে পারেন বা অনুচ্ছেদ 4 এ আমাদের নির্ধারিত নথি সরবরাহ করতে পারেন। (4) এই নোটিশের বিষয়ে বা আমাদের দ্বারা অনুমোদিত কোনও পক্ষের পাশাপাশি সম্পর্কিত আমাদের কাছে সরবরাহ করা হয়েছে একই সম্পর্কিত অন্যান্য অন্যান্য বিবরণ প্রদান করা যেতে পারে।
lbl.js.tc.content.7 = 3. নিচের উদ্দেশ্যগুলির জন্য ("উদ্দেশ্যগুলি") আমরা আপনার ব্যক্তিগত তথ্য প্রক্রিয়াকরণ করছি, এতে আপনি অতিরিক্ত তথ্য অন্তর্ভুক্ত করতে পারেন যা পরে সরবরাহ করা যেতে পারে:
lbl.js.tc.content.8 = (a) আপনি পৌঁছাতে, প্রক্রিয়া এবং সেবা প্রদান করতে;
lbl.js.tc.content.9 = (b) আপনার সাথে যোগাযোগ করতে;
lbl.js.tc.content.10 = (c)	আপনার পরিচয়, আপনার পরিষেবা প্রদানের উদ্দেশ্যে পটভূমি স্থাপন করতে;
lbl.js.tc.content.11 = (d)	কোনও প্রশ্নের বা অভিযোগগুলির উত্তর দিতে এবং আমাদের পরিষেবাগুলি থেকে উদ্ভূত কোনও সমস্যা ও বিরোধ সমাধান করতে;
lbl.js.tc.content.12 = (e)	অভ্যন্তরীণ রেকর্ড এবং প্রশাসন উদ্দেশ্য বজায় রাখা এবং আপডেট করা;
lbl.js.tc.content.13 = (f)	প্রচার এবং পণ্য লঞ্চ করার জন্য আমন্ত্রণ পাঠাতে;
lbl.js.tc.content.14 = (g)	অন্যান্য উদ্দেশ্যে এটি আমাদের সাথে আপনার সম্পর্কগুলি এবং আমাদের সাথে আরও ভাল সম্পর্কগুলি পরিচালনা, বজায় রাখার এবং পরিচালনা করার জন্য প্রয়োজনীয়।
lbl.js.tc.content.15 = 4. আপনার ব্যক্তিগত তথ্যটি আপনার দ্বারা এবং / অথবা আপনার দ্বারা সরবরাহিত তথ্য এবং আপনি সরবরাহ করা সমস্ত অ্যাপ্লিকেশন / নিবন্ধন ফর্ম দ্বারা অনুমোদিত তথ্য দ্বারা অনুমোদিত হয়, মৌখিক বা লিখিত যোগাযোগ মাধ্যমে আমরা আপনার কাছ থেকে পেতে পারেন যে কোন অন্যান্য তথ্য।
lbl.js.tc.content.16 = 5. পিডিপিএর মতে, আপনার কাছে রাখা ব্যক্তিগত তথ্য আপডেট, আপডেট বা সংশোধন করার অনুরোধের অনুরোধ করার অনুরোধ করার অনুরোধ করার অধিকার আপনার আছে। আপনি আপনার ব্যক্তিগত তথ্য সংক্রান্ত কোন অনুসন্ধান বা অভিযোগ সঙ্গে আমাদের সাথে যোগাযোগ করতে পারেন
lbl.js.tc.content.17 = যোগাযোগের ব্যক্তির সাথে যোগাযোগ করুন [পিডিপিএ তথ্যের দায়িত্বে থাকা যে কোনও ব্যক্তি সম্মতির উদ্দেশ্যগুলি আপডেট / প্রত্যাহার করতে আপডেট / আপডেট করা উচিত।]:
lbl.js.tc.content.18 = ফোন নম্বর:
lbl.js.tc.content.19 = ফ্যাক্স নম্বর:
lbl.js.tc.content.20 = ইমেইল ঠিকানা:
lbl.js.tc.content.21 = অ্যাক্সেস এবং সঠিক করার অধিকার সম্পর্কে আমরা আইনের অধীনে অনুমোদিত কারণে আপনার ব্যক্তিগত ডেটা অ্যাক্সেস বা উন্নত করতে আপনার অনুরোধ মেনে চলতে অস্বীকার করতে পারি এবং যদি আমরা এই ধরনের অনুরোধ অনুসরণ করতে অস্বীকার করি , তাহলে আমরা আপনাকে অস্বীকার করা এবং অস্বীকার করার কারণ জানাব।
lbl.js.tc.content.22 = আমাদের ব্যক্তিগত তথ্য প্রক্রিয়াকরণ এবং ব্যবহার সীমিত করার অনুরোধ করার অধিকার আপনার আছে (উদাহরণস্বরূপ, আমাদের প্রচারমূলক ইমেল পাঠানো বা বিপণনের উদ্দেশ্যে আপনার সাথে যোগাযোগ করার অনুরোধ জানানো)।
lbl.js.tc.content.23 = 6. কোনো বিএসবি অফিসের বা শাখা এবং / অথবা বিএসবি অধীনস্থ কোম্পানী বা সম্পর্কিত কোম্পানি, সরকার এবং / অথবা আধা-সরকারি বিভাগ এবং / অথবা সংস্থা, নিয়ন্ত্রক এবং / অথবা সংবিধিবদ্ধ সংস্থা, ব্যবসায়িক অংশীদার এবং / অথবা পরিষেবাতে আপনার ব্যক্তিগত তথ্য উক্ত উদ্দেশ্যে বা অন্য যে কোনও উদ্দেশ্যে আপনার দ্বারা অনুরোধ করা প্রদানকারী এবং তৃতীয় পক্ষের পক্ষ থেকে প্রকাশ করা যেতে পারে Yktigt ডেটাকে তার সংগ্রহে আপনার ব্যক্তিগত তথ্য যা অনুমোদিত হয়েছে বা অন্য কোন উদ্দেশ্যে প্রকাশ করা হয় (বিধি, মান, নির্দেশিকা এবং / অথবা বাধ্যবাধকতা সহ) উপরে উপরে কোন আইন প্রকাশ প্রতিটি সময় BSB প্রযোজ্য।
lbl.js.tc.content.24 = 7. আপনার ব্যক্তিগত তথ্য মালয়েশিয়ায় বাইরে অবস্থান স্থানান্তর করা যেতে পারে।
lbl.js.tc.content.25 = 8. আপনার দেওয়া ব্যক্তিগত ডেটা সঠিক, সম্পূর্ণ এবং বিভ্রান্তিকর নয় তা নিশ্চিত করার জন্য আপনি দায়ী এবং সেই ব্যক্তিগত তথ্য আপ টু ডেট রাখা হয়।
lbl.js.tc.content.26 = 9. আপনি যদি উল্লিখিত ব্যক্তিগত তথ্য সরবরাহ করতে ব্যর্থ হন তবে আমরা কোনও উদ্দেশ্যে এবং আমাদের সাথে কোনও অ্যাপ্লিকেশনের ক্ষেত্রে আপনার ব্যক্তিগত ডেটা প্রক্রিয়া করতে সক্ষম হব না; আমরা আপনার আবেদন বিবেচনা করতে পারবেন না।
lbl.js.tc.content.27 = 10. যতক্ষণ ব্যক্তিগত তথ্য সংগ্রহের উদ্দেশ্য অব্যাহত থাকে ততক্ষণ পর্যন্ত আমাদের সরবরাহকৃত কোন ব্যক্তিগত তথ্য রাখা হয়। তাহলে আপনার ব্যক্তিগত তথ্যগুলি আমাদের রেকর্ড এবং সিস্টেম অনুসারে, আমাদের ধারণার নীতি অনুসারে মুছে ফেলা হয়, যদি আপনার ব্যক্তিগত ডেটা উদ্দেশ্যগুলির জন্য আর প্রয়োজন হয় না।
lbl.js.tc.content.28 = 11. আমরা আপনার ব্যক্তিগত তথ্য নিরাপদে সংরক্ষণ করা হয় তা নিশ্চিত করার জন্য প্রতিশ্রুতিবদ্ধ। অননুমোদিত অ্যাক্সেস, প্রকাশ বা অনুরূপ ঝুঁকিগুলি প্রতিরোধ করতে, আপনার ব্যক্তিগত তথ্য, এবং ধ্বংস, বা দুর্ঘটনাজনিত ক্ষতি, ক্ষতি, প্রতিরোধ এবং প্রতিরোধের অবৈধ, অননুমোদিত প্রকাশ এবং প্রক্রিয়াকরণ রোধে যথাযথ নিরাপত্তা ব্যবস্থা বাস্তবায়ন করতে হবে। ব্যবহারিক, যেখানে আপনার ব্যক্তিগত তথ্য জন্য বিকল্প, চেষ্টা করুন
lbl.js.tc.content.29 =12. মালয়েশিয়ায় ডেটা সুরক্ষা আইন, প্রবিধান, নির্দেশিকা, কোড এবং শিল্প প্রথাগুলিতে পরিবর্তনগুলি এবং / অথবা উন্নয়ন প্রতিফলিত করতে সময়-সময় এই বিজ্ঞপ্তিটি আপডেট করা যেতে পারে। এই নোটিশে সংশোধনী লটারি ওয়েবসাইটে প্রকাশিত হবে। www.jobslottery.com.my [সঠিক ঠিকানা প্রদান করুন]
