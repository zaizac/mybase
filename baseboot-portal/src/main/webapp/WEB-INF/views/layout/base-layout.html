<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org"

	<head th:substituteby="commons/main-head"/>
    <body>
   		<th:block th:include="commons/main-header" />

			<div class="container">
				<bst:alert-error th:if="${systemDown}">

    </body>
    <th:block th:include="commons/main-footer"/>

    <th:block th:include="commons/modal-popup"/>
