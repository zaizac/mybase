<div layout:fragment="content">
     <div id="content-home">
     
		<div id="search_criteria">	
		<form th:action="@{/task/application-details}" method="post" th:object="${dataObj}">     	
     		<legend th:text="#{ttl.appl.details}"></legend>
     		<fieldset>   			
     		<table id="fld_container">
                <tbody>			
                            <tr>
								<td>Ref. No.</td>
								<td>:</td>
								<td th:text="*{refNo}">
								</td>
							</tr>						
							<tr>
								<td>Quantity</td>
								<td>:</td>
								<td th:text="*{expQantity}">
								</td>
							</tr>	
							<tr>
								<td>Price</td>
								<td>:</td>
								<td th:text="*{expPrice}"></td>
							</tr>						
							<tr>
								<td>Contact Name</td>
								<td>:</td>
								<td th:text="*{conName}"></td>
							</tr>							
							<tr>
								<td>Address 1</td>
								<td>:</td>
								<td th:text="*{conAdd1}"></td>
							</tr>	
							<tr>
								<td>Address 2</td>
								<td>:</td>
								<td th:text="*{conAdd2}"></td>
							</tr>	
							<tr>
								<td>Address 3</td>
								<td>:</td>
								<td th:text="*{conAdd3}"></td>
							</tr>							
							<tr>
								<td>Postcode</td>
								<td>:</td>
								<td th:text="*{conPcode}"></td>
							</tr>							
							<tr>
								<td>Tele Phone</td>
								<td>:</td>
								<td th:text="*{conTelNo}"></td>
							</tr>							
							<tr>
								<td>Fax</td>
								<td>:</td>
								<td th:text="*{conFaxNo}"></td>
							</tr>	
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td><a href="#"><span th:id="viewRemarks" onClick="showRemarks()">Show Remarks</span></a>
								    <div th:id="divRemarks" class="history_details" style="display: none;">
										 <legend class="div_legend"><div><span th:text="#{Remarks}"></span>
										 	<img src="../images/exit.jpg" th:id="imgClose" style="float:right;" onClick="hideRemarks()"></img>
											</div>
										</legend>
										<div id="data_table">
											<table id="tbl_data" style="border-collapse: separate; border-spacing: 1px; padding: 10px;">
									      	<!-- <table border="1"  style=" color:#000; width:96%; margin-left:2%; margin-right:2%; border-collapse: separate; border-spacing: 3px; padding: 10px;"> -->
												<tbody>
										           <tr >
										             <td width="25%"
										             	style="text-align: center; 
										             	font-weight:bold;
														padding:3px 3px 3px 3px;	
														border-top:1px solid #fafafa; 
														border-bottom:1px solid #e0e0e0;
														background: #fff;
														background: -webkit-gradient(linear, left top, left bottom, from(#ededed), to(#ebebeb));
														background: -moz-linear-gradient(top,  #ededed,  #ebebeb);">Officer ID</td>
										             <th width="60%">Remarks</th>
										             <th width="15%" style="text-align:center;">Time</th>
										           </tr>
										           <tr th:each="history : ${historyList}">
										             <td style="text-align:left;"  th:text="${history.createId}"></td>
										             <td style="text-align:left;" th:text="${history.applRemark}"></td>
										             <td style="text-align:center;" th:text="${#dates.format(history.createDt, 'dd/MM/yyyy hh:mm a')}"></td>
										           </tr>
										           <tr class="tbl_history_tr">
														<td colspan="3" style="text-align:center;" class="tbl_history_td2"> <input th:type="button" th:id="btnClose" class="btnClose"  name="cancel" onClick="hideRemarks()"  th:value="#{btn.cmn.cls}"/></td>
													</tr>	
									      		</tbody>
											</table>
										</div>
									  </div>
								</td>
							</tr>	
							<tr>
								<td>Action</td>
								<td>:</td>
								<td>
									<select th:field="*{wfStatus}" style="width: 200px;">
											<option value="0">---- Select ----</option>
											<option th:each="status : ${btnList}" th:value="${status.statusId}"
												th:text="${status.description}">
											</option>
									</select>
								</td>
							</tr>
							
							<tr>
								<td>Remarks</td>
								<td>:</td>
								<td><textarea th:field="*{applRemarks}" rows="3"></textarea>
								</td>
							</tr>					
							<tr>
							   <td>&nbsp;
							    <input th:type="hidden"  th:field="*{refNo}"/>
								<input th:type="hidden"  th:field="*{taskId}"/>  
							   </td>
								<td>&nbsp;</td>
								<td style="text-align:left;">
									<input th:type="submit" name="cancel" th:value="#{btn.cmn.bck}"/>
									<input  th:type="submit" name="createtask" th:value="#{btn.cmn.sub}" /> 
								</td>
							</tr>

				</tbody>
            </table>
     		
		</fieldset>	
    </form>  
	</div>
	</div>
</div>
