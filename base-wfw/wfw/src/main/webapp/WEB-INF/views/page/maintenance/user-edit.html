<div layout:fragment="content">
     <div id="content-home">
     
     <div id="search_criteria">	
     <form th:action="@{/maintenance/user-edit}" th:object="${dataListObj}" method="post">
		<legend th:text="#{ttl.usr.create.new}"></legend>
		 <fieldset>
		 <div th:if="${error}" class="alert alert-danger" role="alert"><p th:text="${error}"></p></div>
		<table id="fld_container">
		  <tbody>
		    <tr>
				<td th:text="#{lbl.name}"></td>
				<td>:</td>
				<td><input id="name" th:type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td th:text="#{lbl.usr.name}"></td>
				<td>:</td>
				<td><input id="userName" th:type="text" th:field="*{userName}" /></td>
			</tr>
			<tr>
				<td th:text="#{lbl.usr.role}"></td>
				<td>:</td>
				<td><input id="userRole" th:type="text" th:field="*{userRole}" /></td>
			</tr>
			<tr>
				<td th:text="#{lbl.usr.pwd}"></td>
				<td>:</td>
				<td><input id="pwd" th:type="password" th:field="*{password}" /></td>
			</tr>
			<tr>
				<td th:text="#{lbl.usr.gndr}"></td>
				<td>:</td>
				<td><input type="radio" th:field="*{sex}" value="M" />Male &nbsp;&nbsp;
				<input type="radio" th:field="*{sex}" value="F" />FeMale</td>
			</tr>
			<tr>
				<td th:text="#{lbl.usr.active}"></td>
				<td>:</td>
				<td><input type="radio" th:field="*{isActive}" value="1" />Yes &nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" th:field="*{isActive}" value="0" />No</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td  style="text-align:left;">
					<input th:type="hidden" th:field="*{wfUserId}" />
					<input th:type="hidden" th:field="*{createId}" />
					<input th:type="hidden" th:field="*{createDt}" />
					<input th:type="submit" th:name="cancel" th:value="#{btn.cmn.bck}" /> 	
					<input th:type="submit" th:name="update" th:value="#{btn.cmn.upd}" th:if="${showUpdate}" /> 
					<input th:type="submit" th:name="save" th:value="#{btn.cmn.save}" th:if="${showSave}" /> 
				</td>
			</tr>
		  </tbody>	
		</table>
		
	</fieldset>	
	</form>
	</div>
	</div>
</div>
